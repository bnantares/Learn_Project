{% extends 'base.html' %}

{% block content %}
{{ super() }}
<head>
    <title>{{ page_title }}</title>
    <link type="text/css" href="../static/style.css" rel="stylesheet">
</head>
<body>
    <!-- Первый лот -->
{% for obj in object_list %}
    <div class="lot">
    <table border="1", cellpadding="15", align="center", width="100%">
    <tr>
        <td >
            {{  obj.name }}
        </td>
        <td>
            {{  obj.description }}
        </td>
        <td>{{  obj.img }}</td>
    </tr>
    <tr>
        <td>{{  obj.starting_price }}</td>
        <td>{{  obj.email }}</td>
    </tr>
    <tr>
        <td>Ячейка 6</td>
        <td>Ячейка 7</td>
    </tr>
    </table>

</div>
{% endfor %}
</body>
{% endblock %}
